<div class="container">
  <div *ngIf="pagination" class="pagination">
    <button (click)="changePage('LEFT')" class="pagination__btn">
      <img
        src="/assets/icons/arrow-right.svg"
        alt="left"
        class="arrow arrow-left"
      />
    </button>
    <input
      type="number"
      [value]="pagination.current_page"
      (change)="navigateToPage($event)"
    />
    <button (click)="changePage('RIGHT')" class="pagination__btn">
      <img src="/assets/icons/arrow-right.svg" alt="right" class="arrow" />
    </button>
  </div>

  <div class="artworks-wrapper">
    <app-artwork-preview
      *ngFor="let artwork of artworks"
      [artwork]="artwork"
    ></app-artwork-preview>
  </div>
</div>
