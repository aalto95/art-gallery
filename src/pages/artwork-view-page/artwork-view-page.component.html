<div class="artwork-view-page">
  <div class="header">
    <a [routerLink]="['/artworks']" class="back-btn"
      ><img src="/assets/icons/back.svg" alt="back" class="back-btn-icon" /> Go
      back</a
    >
    <h2 *ngIf="artwork">{{ artwork.title }}</h2>
  </div>
  <img
    *ngIf="artwork"
    [src]="
      loaded
        ? 'https://www.artic.edu/iiif/2/' +
          artwork.image_id +
          '/full/843,/0/default.jpg'
        : artwork.thumbnail.lqip
    "
    [alt]="artwork.thumbnail.alt_text"
    (load)="onImageLoad()"
    class="image"
  />
</div>
